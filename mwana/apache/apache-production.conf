<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess mwana-production
    WSGIProcessGroup mwana-production
    WSGIApplicationGroup mwana-production
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /home/mwana/production/mwana/apache/project.wsgi/
    
    <Location "/">
       Order Allow,Deny
       Allow from all
    </Location>
    
    <Location "/media">
      SetHandler None
    </Location>
    
    Alias /media /home/mwana/production/mwana/media
    
    # Django admin media
    <Directory "/home/mwana/production/mwana/external/django/django/contrib/admin/media">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>
    
    Alias /admin-media /home/mwana/production/mwana/external/django/django/contrib/admin/media
    
    <Location "/admin-media">
      SetHandler None
    </Location>
    
    ErrorLog /home/mwana/log/production.error.log
    LogLevel warn
    CustomLog /home/mwana/log/production.access.log combined
    
</VirtualHost>
