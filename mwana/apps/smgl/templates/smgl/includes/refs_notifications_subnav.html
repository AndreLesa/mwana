<ul id="tabs">{% for tab in tabs %}{% if tab.visible %}
        <li class="app-{{ tab.caption_slug }}{% if tab.is_active %} active{% endif %}">
                <a href="{{ tab.url }}"><span>{{ tab.caption }}</span></a>
        </li>{% endif %}{% endfor %}
</ul>



<ul id="page-tabs">
    {% with current_url=request.get_full_path %}
    <li class="{% if current_url == "/smgl/referrals/" %}active{% endif %}">
      <a href="{% url referrals %}"><span>Referrals</span></a>
    </li>
    <li class="{% if current_url == "/smgl/notifications" %}active{% endif %}">
      <a href="{% url notifications %}"><span>Notifications</span></a>
    </li>
    {% endwith %}
</ul>
